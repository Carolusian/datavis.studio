<h1>Demo of Bubble chart in D3</h1>

<svg>
    <text x=10 y=10>Bubble</text>
</svg>

<style>
    svg {
        width: 300px;
        height: 200px;
    }
</style>

<script>
    var x = d3.scaleLinear()
        .domain([0, 230]) // range of your raw data
        .range([10, 310]); // range of svg coordinates
    var y = d3.scaleLinear()
        .domain([0, 100]) // range of your raw data
        .range([200, 0]); // range of svg coordinates

    var xAxis = d3.axisBottom().scale(x);
    var yAxis = d3.axisLeft().scale(y);

    // var svg = d3.select('svg');
    var rawSvg = d3.select('svg');
    svg = rawSvg.append('g');
    //NOTE: this new "svg" is like your "mother group"
    //      Try to adjust the scale and translation as a whole
    svg
        .attr('transform', 'scale(0.6) translate(10,10)')

    svg.append('g')
        .attr('transform', 'translate(0, 200)')
        .call(xAxis);

    svg.append('g')
        //NOTE: "10" below can be anything and the physical meaning of yAxis is not change
        //      Just try to experiment and place at a good looking place.
        .attr('transform', 'translate(10, 0)')
        .call(yAxis);

    //NOTE: use this rectangle to measure if your axis is correct or not
    svg
        .append('rect')
        .attr('width', 10)
        .attr('height', 10)
        .attr('x', x(20))
        .attr('y', y(10));

    // svg.remove();
    var data = [{
        'height': 170,
        'weight': 70,
    }, {
        'height': 160,
        'weight': 50,
    }, {
        'height': 180,
        'weight': 70,
    }, {
        'height': 180,
        'weight': 80,
    }, {
        'height': 100,
        'weight': 40,
    }, ];

    var data2 = [{
        'height': 170,
        'weight': 70,
    }, {
        'height': 160,
        'weight': 50,
    }, {
        'height': 180,
        'weight': 70,
    }, {
        'height': 180,
        'weight': 80,
    }, {
        'height': 150,
        'weight': 80,
    }, ];


    var dataset = [
        [2001, [{
            'height': 170,
            'weight': 70,
        }, {
            'height': 160,
            'weight': 50,
        }, {
            'height': 180,
            'weight': 70,
        }, {
            'height': 180,
            'weight': 80,
        }, {
            'height': 100,
            'weight': 40,
        }, ]],
        [2002, [{
            'height': 170,
            'weight': 70,
        }, {
            'height': 160,
            'weight': 50,
        }, {
            'height': 180,
            'weight': 70,
        }, {
            'height': 180,
            'weight': 80,
        }, {
            'height': 120,
            'weight': 80,
        }, ]],
        [2003, [{
            'height': 180,
            'weight': 70,
        }, {
            'height': 170,
            'weight': 50,
        }, {
            'height': 190,
            'weight': 70,
        }, {
            'height': 200,
            'weight': 80,
        }, {
            'height': 130,
            'weight': 80,
        }, ]],
    ]


    var frameHeight = 150;

    svg
        .selectAll('circle')
        .data(dataset[0][1])
        .enter()
        .append('circle')
        .attr('cx', function(d) {
            return x(d['height']);
        })
        .attr('cy', function(d) {
            return y(d['weight']);
            //return frameHeight - d['weight'];
        })
        .attr('r', function(d) {
            return d['weight'] / 10;
            // return Math.sqrt(d['weight']);
        })
        .attr('fill', '#ff0000');

    var keySnapshot = 0;
    d3.interval(function() {
        keySnapshot = (keySnapshot + 1) % dataset.length;
        svg
            .selectAll('circle')
            .data(dataset[keySnapshot][1])
            .transition()
            // .duration(2000)
            .attr('cx', function(d) {
                return x(d['height']);
            })
            .attr('cy', function(d) {
                return y(d['weight']);
                //return frameHeight - d['weight'];
            })
            .attr('r', function(d) {
                return d['weight'] / 10;
                // return Math.sqrt(d['weight']);
            })
            // .attr('fill', '#00ff00');
    }, 1000)
</script>
