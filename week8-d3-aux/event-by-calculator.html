<html>

<head>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v5.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Demo of D3 event by Calculator</h1>
            </div>
            <div class="col-md-12">
                <label for="">Num1:</label>
                <input id="num1" class="form-control" type="text" placeholder="Input your number1">
                <label for="">Num2:</label>
                <input id="num2" class="form-control" type="text">
                <button id="calculate" class="btn btn-lg btn-primary">Calculate</button>
                <br>
                <label for="">result:</label>
                <input id="result" class="form-control" type="text">
            </div>
            <script>
                d3.select('#calculate').on('click', function() {
                    var num1 = d3.select('#num1').property('value');
                    var num2 = d3.select('#num2').property('value');
                    //NOTE: without the "+" before num1 and num2, the result will be string concatenation
                    var result = (+num1) + (+num2);
                    console.log(result);
                    d3.select('#result').property('value', result);
                });
            </script>
        </div>
    </div>

</body>

</html>
